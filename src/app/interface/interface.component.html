<div class="ui container">
  <div style="text-align: center; margin: 0.5cm">
    <img src="assets/img/juridico_mot.png" alt="Juridico" style="width:33%; max-width:400px">
  </div>
</div>

<app-request (processedRequest)="getNextQuestion($event)"></app-request>

<div *ngFor="let id of question_ids">
  <app-question [idx]="id" (answerSubmittedEvent)="getNextQuestion($event); "></app-question>
</div>

<app-results *ngIf="is_end"></app-results>
