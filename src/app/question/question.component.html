<div class="ui raised container segment">
  <div class="ui form">
    <div class="field">
    <label>{{ question?.question }}</label>
      <input *ngIf="question?.reponse_type=='t'"
        [ngModel]="question?.answer" (ngModelChange)="question.answer = $event" type="text"/>
      <select *ngIf="question?.reponse_type=='l'" class="form-control" id="answer"
        [ngModel]="question?.answer" (ngModelChange)="question.answer = $event" required>
        <option *ngFor="let opt of question?.options" [value]="opt">{{opt}}</option>
      </select>
    </div>
    <button class="ui button" type="submit">Enregistrer ma r√©ponse</button>
  </div>
</div>
{{question?.answer}}
